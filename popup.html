  <body onclick="initSchedule()">
    <main>
      <div id="logo_container">
      </div>
      <audio id="audio-player" src="http://samcloud.spacial.com/api/listen?sid=74729&rid=131758&f=mp3,any&br=64000,any&m=sc" preload="auto" controls autoplay></audio>


      <script>
      function toggleAudio(){
        var player = document.getElementById("audio-player");
        var button = document.getElementById("play-pause");

        if(player.muted){
          player.muted = false;
          button.innerText = "PAUSE";
        }else if(!player.muted){
          player.muted = true;
          button.innerText = "PLAY";
        }

      }
      </script>
    </main>






  </body>
